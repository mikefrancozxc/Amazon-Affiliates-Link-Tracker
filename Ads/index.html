<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Affiliate Link Tracker</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1 class="text-center">Amazon Affiliate Link Tracker</h1>
        <nav class="text-center mt-4">
            <a href="index.html">Home</a> |
            <a href="tracker.html">Tracker</a> |
            <a href="ads.html">View Amazon Affiliate Ads</a> |
            <a href="about.html">About</a>
        </nav>
    </header>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-6">
                <h2>Add New Ad</h2>
                <form id="ad-form">
                    <div class="mb-3">
                        <label for="ad-name" class="form-label">Ad Name:</label>
                        <input type="text" id="ad-name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="ad-link" class="form-label">Ad Link:</label>
                        <input type="url" id="ad-link" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="ad-category" class="form-label">Ad Category:</label>
                        <input type="text" id="ad-category" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Ad</button>
                </form>
            </div>
            <div class="col-lg-6">
                <h2>Export/Import Ads</h2>
                <div class="d-flex">
                    <button id="export-btn" class="btn btn-primary me-2">Export Ads</button>
                    <label for="import-input" class="my-auto">Import Ads:</label>&nbsp;
                    <input type="file" id="import-input" accept=".json" class="form-control-file">
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-lg-12">
                <h2>Ads Portfolio</h2>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Ad Name</th>
                                <th>Ad Link</th>
                                <th>Ad Category</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="portfolio">
                            <!-- Ad rows will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-4 py-3 bg-dark text-white text-center">
        <p>&copy; 2023 0x00s3c</p>
    </footer>

    <!-- Add Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
